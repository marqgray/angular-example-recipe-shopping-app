<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let recipe of recipes" class="list-group-item clearfix" href="#" style="margin-bottom: 10px">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img [alt]="recipe.name" [src]="recipe.imagePath" class="img-fluid" style="max-width: 200px; height: auto">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
